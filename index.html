<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Transcription</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Transcribe Your Audio</h1>
        <div class="upload-section">
            <input type="file" id="audio-file" accept=".aac,.mp3,.wav,.flac">
            <button id="upload-button">Upload</button>
            <p class="upload-status"></p>
        </div>
        <div class="transcription-section">
            <p class="transcription"></p>
        </div>
    </div>
    Input:<br />
    <textarea id="input" style="height: 300px; width: 600px"></textarea><br />
    <input type="button" id="submit" value="Get Response" disabled /><br />
    <br />
    Result:<br />
    <textarea id="output" style="height: 300px; width: 600px"></textarea>
    <script type="module" src="index.js"></script>
    <script src="script.js"></script>
</body>
</html>
